    <div class="container py-5">
        <div id="mensagem" class="mb-3"></div>
        <h2>Cadastro de Pacotes de Viagem</h2>
        <form id="formCadastroItem" class="border p-4 mb-4 bg-light rounded">
            <div class="mb-3">
                <label class="form-label">Nome do Pacote</label>
                <input type="text" id="titulo" class="form-control" required placeholder="Ex: Paris Romântica">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Data de Partida</label>
                    <input type="date" id="dataLancamento" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Duração</label>
                    <input type="text" id="duracao" class="form-control" required placeholder="Ex: 7 dias / 6 noites">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Destino</label>
                    <input type="text" id="status" class="form-control" required placeholder="Ex: Paris, França">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Categoria (separadas por vírgula)</label>
                    <input type="text" id="generos" class="form-control" placeholder="Ex: Europa, Romântico" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Preço Original (R$)</label>
                    <input type="number" id="direcao" class="form-control" required placeholder="12000">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Preço Promocional (R$)</label>
                    <input type="number" id="roteiro" class="form-control" required placeholder="9000">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Desconto (%)</label>
                    <input type="number" id="desconto" class="form-control" placeholder="25">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Inclusos (separados por vírgula)</label>
                <input type="text" id="elenco" class="form-control" placeholder="Ex: Passagem aérea, Hotel 4 estrelas, City tour" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição do Pacote</label>
                <textarea id="sinopse" class="form-control" rows="3" required placeholder="Descreva os detalhes do pacote..."></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Imagem Principal (URL)</label>
                <input type="url" id="capaUrl" class="form-control" placeholder="https://exemplo.com/imagem.jpg" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fotos Adicionais (URLs)</label>
                <div id="fotosContainer">
                    <div class="input-group mb-2 foto-url-row">
                        <input type="url" class="form-control foto-url" placeholder="https://exemplo.com/foto1.jpg" required>
                        <button class="btn btn-outline-danger btn-remover-foto" type="button">Remover</button>
                    </div>
                </div>
                <button id="btnAdicionarFoto" class="btn btn-sm btn-primary mt-2" type="button">Adicionar URL de foto</button>
            </div>
            <button type="submit" id="btnSalvar" class="btn btn-success">Cadastrar Pacote</button>
        </form>

        <h3>Pacotes Cadastrados</h3>
        <table class="table table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Pacote</th>
                    <th>Destino</th>
                    <th>Data Partida</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaItens"></tbody>
        </table>
